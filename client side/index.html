<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Global Tracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="container py-4">

        <h1 class="text-center mb-4">ğŸŒ COVID-19 Country Insights Dashboard</h1>

        <!-- Login Button -->
        <div id="loginSection" class="text-center mb-3">
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-context="signin"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular">
            </div>
        </div>

        <!-- Country Dropdown -->
        <div class="mb-3">
            <label class="form-label">Select a Country</label>
            <select id="countrySelect" class="form-select"></select>
        </div>

        <!-- Display Card -->
        <div id="infoCard"></div>

        <!-- Save Button -->
        <button id="saveBtn" class="btn btn-primary mt-3 w-100">ğŸ’¾ Save Snapshot</button>

    </div>

    <script src="js/app.js"></script>

</body>
</html>
